<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sunshiney&display=swap" rel="stylesheet"/>
    <title>Christmas Pacman</title>
  </head>
  <body>

    <div class="wrap">
      <img src="/christmas pacman(project)/assets/mainsantabg.jpg" class="imgBackground" alt="This is Christmas Eve"/>
      <img src="/christmas pacman(project)/assets/santacanvasbg1.jpg" class="imgNew" alt="This is Christmas Eve"/>
      <canvas class="canvas"></canvas>
      <canvas id="myCanvas" width="800" height="560"></canvas>
    </div>


    <!--audio files-->
    <audio src="./assets/sound_menu.mp3" class="sound_menu"></audio>
    <audio src="./assets/sound_background.mp3" class="sound_background"></audio>
    <audio src="./assets/sound_bonus.mp3" class="sound_bonus"></audio>
    <audio src="./assets/sound_eat.mp3" class="sound_eat"></audio>

    <!--modal records in game-->
    <div class="modals">
      <div class="modal modal_over">
        <div class="modal modal_record">
          <div class="blockRules">
            <span class="rulesHed">Save Christmas! 
              <br>
              First eat the star and then the Grinch. Try not to be caught by the Grinch:
              <br>
              Arrow Up : Move Up.
              <br>
              Arrow Down : Move Down.
              <br>
              Arrow Right : Move Right.
              <br>
              Arrow Left : Move Left.
              <br>
              Enter: Pause.</span>
          </div>
        </div>
      </div>
    </div>

    <!--Скрипты JS-->
    <script src="http://fe.it-academy.by/JQ/jquery.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/ajax.js"></script>
  </body>
</html>
