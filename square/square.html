<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .block {
        width: 350px;
        height: 350px;
        background-color: aqua;
        border: 1px solid black;
        position: relative;
        margin: 100px 0 0 35%;
      }
      .square {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="square"></div>
    </div>
    <script>
      let body = document.querySelector("body");
      let block = document.querySelector(".block");
      let square = document.querySelector(".square");
      let leftGo = 0;
      let topGo = 0;

      body.addEventListener("keydown", (e) => {
        if (e.code === "ArrowRight") {
          leftGo += 10;
          square.style.left = leftGo + "px";
          if (leftGo >= 350) {
            leftGo -= 10;
          }
        }
        if (e.code === "ArrowLeft") {
          leftGo -= 10;
          square.style.left = leftGo + "px";
          if (leftGo <= 0) {
            leftGo += 10;
          };
        }
        if (e.code === "ArrowDown") {
          topGo += 10;
          square.style.top = topGo + "px";
          // if (topGo > block.offsetHeight - square.offsetHeight) return;
          if ( topGo >= 350) {
            topGo -= 10
          }
        }
        if (e.code === "ArrowUp") {
          topGo -= 10;
          square.style.top = topGo + "px";
          if (topGo <= 0) {
            topGo += 10;
          }
        }
      });
    </script>
  </body>
</html>
