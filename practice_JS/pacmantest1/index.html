<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PacMan</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="flex">
    <div class="intro">
      <h2>Welcome!</h2>
      <p>It's a classic pacman game.Eat or get eaten!Tonight you dine in Hell!!(Not really, just have fun)</p>
      <h4>Controls:</h4>
      <ul>
        <li><img src="img/controls.jpg" class="keys"> To move</li>
        <li><img src="img/pause.png" class="keys"> To pause</li>
      </ul>
      <button type="button" name="button" class="start">PLAY</button>
    </div>
  <canvas id="myCanvas" width="600" height="600"></canvas>
  <h1 id="paused">Game paused.Press enter to unpause</h1>
  </div>
  <div class="playAgain">
    <button type="button" name="button" id="retry">Try Again?</button>
    <button type="button" name="button" id="quit">Quit</button>
  </div>
  <div class="mainFoot">
