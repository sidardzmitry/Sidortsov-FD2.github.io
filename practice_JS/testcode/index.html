<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            width: 500px;
            height: 300px;
            display: flex;
            justify-content: space-around;
            border: 1px solid blue;
        };
        .block1{
            width: 250px;
            height: auto;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="block">
        <div class="block1 blockname">Name
        </div>
        <div class="block1 blockpoints">Points
        </div>
    </div>
    <br>
    <br>
    <input type="text" class="inpname">
    <button class="btnname">clickname</button>

    <input type="text" class="inppoints">
    <button class="btnpoints">clickpoints</button>


    <script>
        let blockName = document.querySelector('.blockname');
        let inpName = document.querySelector('.inpname');
        let btnName = document.querySelector('.btnname');

        let blockPoints = document.querySelector('.blockpoints');
        let inpPoints = document.querySelector('.inppoints');
        let btnPoints = document.querySelector('.btnpoints');

        function createP1() {
            let newP1 = document.createElement('p');
            newP1.classList.add('newp1');
            newP1.textContent = inpName.value;
            blockName.appendChild(newP1);
            localStorage.setItem('name', inpName.value);
        };
        

        function createP2() {
            let newP2 = document.createElement('p');
            newP2.classList.add('newp2');
            newP2.textContent = inpPoints.value;
            blockPoints.appendChild(newP2);
            localStorage.setItem('points', inpPoints.value);
        };

        btnName.addEventListener('click', createP1);
        btnPoints.addEventListener('click', createP2);
    </script>
</body>
</html>
