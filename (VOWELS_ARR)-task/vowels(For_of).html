<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOWELS(For_of)</title>
</head>
<body>
    <script>
        let str = prompt('Введите слово');
        function getCountVowels(str) {
            let count = 0;
            let strVowels = ["у", "е", "ы", "а", "о", "э", "я", "и", "ю", "ё", "u", "o", "i", "e", "a"];
            for (let vowel of str.toLowerCase()) {
                if(strVowels.includes(vowel)) {
                    count += 1;
                }
            }
            return count;
        }
        alert(`Гласный: ${(getCountVowels(str))}`);
    </script>
</body>
</html>
