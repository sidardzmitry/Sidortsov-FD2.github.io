<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2+</title>
</head>
<body>
    <script>
        let str = prompt("Введите любую строку");
        function revStr(str) {
            return str.split("").reverse().join("");
        }
        alert (revStr(str));
    </script>
</body>
