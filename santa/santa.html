<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../santa/css/santa.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunshiney&display=swap"
      rel="stylesheet"
    />
    <title>Santa and Claus</title>
  </head>
  <body>
    <div class="container">
      <img src="../santa/assets/santabg.jpg" alt="" />
      <div class="block_menu">
        <div class="links">
          <div class="btn">
            <a href="../santa/html/santa-canvas.html" target="_blank" class="link play">New Game</a>
          </div>
          <div class="btn">
            <a href="#" class="link records" data-target="linkRec">Records</a>
          </div>
          <div class="btn">
            <a href="#" class="link setting">Setting</a>
          </div>
          <button class="btn_audio_play"></button>
        </div>
      </div>
    </div>
    <div class="block_name_game"></div>

    <audio src="../santa/assets/sound_menu.mp3" class="sound_menu"></audio>

    <!--modal records in game-->
    <div class="modals">
      <div class="modal modal_over">
        <div class="modal modal_record">
          <table class="table_records">
            <tr class="table_tr_records">
              <th class="table_th_records">Кол-во</th>
              <th class="table_th_records">Имя</th>
              <th class="table_th_records">Прогресс</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!--file JS-->
    <script src="../santa/js/santa.js"></script>
  </body>
</html>
