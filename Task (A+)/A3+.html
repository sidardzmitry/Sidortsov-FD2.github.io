<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A3+</title>
  </head>
  <body>
    <script>
      let word = prompt("Ввести слово","");
      function taskPalindrome(word) {
        let upText = word.replace(/[ ]/gi, "").toLowerCase();
        for (let l = 0, r = upText.length - 1; l < upText.length; l++, r--) {
          let leftBox = upText[l];
          let rightBox = upText[r];
          if (leftBox !== rightBox) {
            return false;
          }
        }
        return true;
      };
      console.log(taskPalindrome(word));
    </script>
  </body>
</html>
