<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A3+</title>
  </head>
  <body>
    <script>
      let wordStr = "ё!,молоко!?.е";
      let ignore = ",.!?еёьъ";
      let leftBox = "";
      let rightBox = "";
      function getPalindrome(wordStr) {
        for (l = 0, r = wordStr.length - 1; l < wordStr.length; l++, r--) {
          leftBox = wordStr[l];
          rightBox = wordStr[r];
          if (ignore.indexOf(leftBox) !== 0 || ignore.indexOf(rightBox) !== -1) {
            continue;
          } else if (leftBox !== rightBox) {
            return false;
          }
        }
        return true;
      };
      console.log(getPalindrome(wordStr));
    </script>
  </body>
</html>
