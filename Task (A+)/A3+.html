<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A3+</title>
  </head>
  <body>
    <script>
      let wordStr = "!?шалаш.,";
      let ignore = "!.,?";
      let newWordStr = "";
      function getClearPalindrome(wordStr) {
        for ( let i = 0; i = wordStr.length -1; i++) {
          let wordChar = wordStr[i];
          if (ignore.indexOf(wordChar)) {
            continue;
          } else {
            newWordStr += wordChar;
            break;
          }
        }
        for ( let a = 0, e = newWordStr.length - 1; a < newWordStr.length; i++, a--) {
          if (newWordStr[a] !== newWordStr[e]) {
            return false;
            break;
          } else {
            return true;
          }
        }
      }
      console.log(newWordStr);
    </script>
  </body>
