<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A3+</title>
  </head>
  <body>
    <script>
      
      let result = +prompt("ВВедите слово");
      function palindrome(result) {
        for (l = 0, r = result.lenght - 1; l < result.lenght; l++, r--) {
          let leftBox = result[l];
          let rightBox = result[r];
          if (leftBox !== rightBox) {
            return false;
          } 
          }
          return true;
        }
        alert(palindrome(result));
        
    </script>
  </body>
</html>
