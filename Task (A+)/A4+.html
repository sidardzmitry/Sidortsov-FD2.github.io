<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A4+</title>
  </head>
  <body>
    <script>
      let wordStr =
        "Пустите! - Летит супу миска Максиму. - Пустите, летит суп!";

      function checkPalindrome(wordStr) {
        let ignoreChar = /['!"#$%&()*+,\-.\/:;<=>?@\[\]^_`{|}~\s]/g;
        let ignoreCharText = wordStr.replace(ignoreChar, "").replace(/[ё]/g, "е").replace(/[ъ]/g, "ь").toLowerCase();
        for ( let i = 0, e = ignoreCharText.length - 1; i < ignoreCharText.length; i++, e--) {
          if (ignoreCharText[i] !== ignoreCharText[e]) {
            return false;
            break;
          } else {
            return true;
          }
        }
      }

      let result = checkPalindrome(wordStr);
      console.log(result);
    </script>
  </body>
</html>
