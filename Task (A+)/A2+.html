<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2+</title>
  </head>
  <body>
    <script>
      let wordStr = prompt("Ввести строку с пробелами внчале и конце","");
      function clearStr(wordStr) {
        for (i = 0, e = wordStr.length - 1; i < wordStr.length; i++, e--) {
          if (wordStr.charCodeAt(i, e) != 32) {
            let firstIndex = i;
            let lastIndex = e;
            break;
          }
          return wordStr.slice(firstIndex, lastIndex - 1);
        }
      }
      console.log("#"+wordStr+"#");
    </script>
  </body>
</html>
