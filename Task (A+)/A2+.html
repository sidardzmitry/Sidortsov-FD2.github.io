<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A1+</title>
  </head>
  <body>
    <script>
      let textStr = prompt("");

      //let removeSpace = 
      function clearStr(textStr) {
        let result = "";
        let prevChar = "";
        for (let i = 0; i < textStr.length; i++) {
          let currentChar = textStr[i];
          if (!(prevChar == "" && currentChar == prevChar)) {
            result += currentChar;
          }
        }
      };
      alert(clearStr(textStr));
      
    </script>
  </body>
</html>
