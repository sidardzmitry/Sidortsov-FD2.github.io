<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2+</title>
  </head>
  <body>
    <script>
      let wordStr = "       hello                         ";
      function clearStr(wordStr) {
        let firstIndex = "";
        let lastIndex = wordStr.length;
        for (let i = 0; i < wordStr.length; i++) {
          if (wordStr.charCodeAt(i) != " ".charCodeAt(0)) {
            firstIndex = i;
            break;
          }
        }
          for ( let e = wordStr.length; e = 0; e--) {
            wordStr.charCodeAt(e) != " ".charCodeAt(0)
              lastIndex = e;
              break;
            }
        return wordStr.slice(firstIndex);
      }
      console.log("#"+clearStr(wordStr)+"#");
    </script>
  </body>
</html>
