<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2+</title>
  </head>
  <body>
    <script>
      let wordStr = prompt("Ввести строку с пробелами вначале и конце", "");

      function clearStr(wordStr) {
        let firstIndex = "";
        let lastIndex = "";
        for (let i = 0; i < wordStr.length; i++) {
          if (wordStr.charAt(i) !== " ".charAt(0)) {
            firstIndex = wordStr.slice(i);
            break;
          }
        }
        lastIndex = firstIndex;

        for (let i = firstIndex.length - 1; i >= 0; i--) {
          if (firstIndex.charAt(i) !== " ".charAt(0)) {
            lastIndex = firstIndex.slice(0, i + 1);
            break;
          }
        }
        return lastIndex;
      }

      let result = clearStr(wordStr);
      console.log("---" + result + "---");
    </script>
  </body>
</html>
