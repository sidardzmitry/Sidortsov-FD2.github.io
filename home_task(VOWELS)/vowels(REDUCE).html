<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOWELS(Reduce)</title>
</head>
<body>
    <script>
        const str = prompt("Ввести строку","");
        const strVowels = ["у","е","ы","а","о","э","я","и","ю","ё","u","o","i","e","a",];
         const splitLine = str.toLowerCase().split("");
         const сountVowels = splitLine.reduce((count, char) => {
            if (strVowels.indexOf(char) !== -1) {
                return count += 1;
            } else {
                return count;
            }
          },0);
        alert(`Гласных: ${сountVowels}`);
    </script>
</body>
</html>
