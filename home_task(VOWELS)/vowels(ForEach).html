<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOWELS (ForEach)</title>
  </head>
  <body>
    <script>
      let strWord = prompt("Введите строку");
      function getCountVowels(strWord) {
        let strVowels = ["у", "е", "ы", "а", "о", "э", "я", "и", "ю", "ё", "u", "o", "i", "e", "a"];
        let strVowelsArr = strWord.toLowerCase().split("");
        let newStrVowels = 0;
        strVowelsArr.forEach((elem) => {
          for (let i = 0; i < strVowels.length - 1; i++) {
            if (elem === strVowels[i]) {
              newStrVowels++;
            }
          }
        });
        return newStrVowels;
      }
      alert(`Гласных: ${getCountVowels(strWord)}`);
    </script>
  </body>
</html>
