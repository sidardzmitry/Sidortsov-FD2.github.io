<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOWELS(FILTER)</title>
  </head>
  <body>
    <script>
        let strWord = "hello";
        let newStrWord = [];
        let strVowels = ["у","е","ы","а","о","э","я","и","ю","ё","u","o","i","e","a",];
        function strWordFilter(strWord) {
          if (strWord.filter(strVowels => !newStrWord.includes(strVowels)));
          return newStrWord;
        };
        console.log(strWordFilter(newStrWord));
    </script>
  </body>
</html>
